<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="(item,index) in objArray">{{index+1}}: {{item.name}} - {{item.price}}원</li>
        </ol>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>

    <script>
        new Vue({
            el:"#app",
            data:{
                objArray:[
                    {name:'쨈빵',price:1000},
                    {name:'메론빵',price:1200},
                    {name:'크로와상',price:1500}

                ]
            },
            methods:{
               
            }
        });
    </script>
</body>
</body>
</html>
