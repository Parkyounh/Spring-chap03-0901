<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
    <div id="app">
        <h2>todolist</h2>
        <input type="text" v-model="mmm" placeholder="할 일을 입력하세요"/>
        <button v-on:click="aaa">클릭</button>
        <br>
          <ul>
            <li v-for="(item,index) in www" :key="index">{{index+1}}.{{item}} <button>삭제<button><li>
          </ul>

    </div>
     <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>

    <script>
        new Vue({
            el:"#app",
            data:{
                mmm:"",
                www:[],
            },
            methods:{
                aaa:function(){
                    this.www.push(this.mmm);
                    this.mmm="";
                    alert(""+this.mmm);
                }
               
            }
        });
    </script>
</body>
</body>
</html>
